    /**
     * Restore text boxes from saved slide data
     * This re-creates text boxes with proper event handlers after slides are rendered
     */
    function restoreTextBoxes(slides) {
      if (!slides || !Array.isArray(slides)) return;

      slides.forEach((slide, slideIndex) => {
        const textBoxes = slide.text_boxes || [];
        if (textBoxes.length === 0) return;

        console.log(`Restoring ${textBoxes.length} text box(es) on slide ${slideIndex + 1}`);

        textBoxes.forEach(tb => {
          try {
            // Use ElementManager to insert text box with proper event handlers
            if (typeof window.ElementManager?.insertTextBox === 'function') {
              const config = {
                id: tb.id,
                gridRow: tb.position?.grid_row || '3/15',
                gridColumn: tb.position?.grid_column || '3/30',
                content: tb.content || '',
                zIndex: tb.z_index || 1000,
                style: tb.style || {},
                textStyle: tb.text_style || null,  // Text formatting styles (color, font, etc.)
                draggable: true,
                resizable: true,
                locked: tb.locked || false,
                visible: tb.visible !== false
              };

              window.ElementManager.insertTextBox(slideIndex, config);
              console.log(`‚úÖ Restored text box: ${tb.id}`);
            } else {
              console.warn('ElementManager.insertTextBox not available for restoration');
            }
          } catch (error) {
            console.error(`Failed to restore text box ${tb.id}:`, error);
          }
        });
      });
    }

    /**
     * Render presentation from data
     */
    function renderPresentation(data) {
      if (!data || !data.slides) {
        console.error('Invalid presentation data');
        return;
      }

      const slidesContainer = document.getElementById('slides-container');
      slidesContainer.innerHTML = '';

      // Update document title
      document.title = data.title || 'Presentation';

      // Render each slide
      data.slides.forEach((slide, index) => {
        const layout = slide.layout;
        const content = slide.content;

        // Get renderer
        const renderer = RENDERERS[layout];
        if (!renderer) {
          console.error(`No renderer found for layout: ${layout}`);
          slidesContainer.innerHTML += `
            <section class="error-slide">
              <div style="color: red; text-align: center; padding: 40px;">
                <h2>Error: Unknown Layout</h2>
                <p>Layout '${layout}' is not supported in v7.5-main</p>
                <p>Valid layouts: L01, L02, L03, L25, L27, L29</p>
              </div>
            </section>
          `;
          return;
        }

        // Render slide
        try {
          const slideHTML = renderer(content, slide, index);

          // Create temporary container to parse HTML
          const tempContainer = document.createElement('div');
          tempContainer.innerHTML = slideHTML;

          // Extract all script tags before inserting HTML
          const scripts = tempContainer.querySelectorAll('script');

          // Insert the HTML while preserving previous DOM elements
          // Using appendChild instead of innerHTML += to avoid destroying previous slides
          const sections = tempContainer.querySelectorAll('section');
          sections.forEach(section => {
            slidesContainer.appendChild(section);
          });

          // Manually execute each script by creating new script elements
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');

            // Copy all attributes (src, type, async, defer, etc.)
            Array.from(oldScript.attributes).forEach(attr => {
              newScript.setAttribute(attr.name, attr.value);
            });

            // Copy script content (for inline scripts)
            newScript.textContent = oldScript.textContent;

            // Append to document body - this triggers execution
            document.body.appendChild(newScript);
          });

        } catch (error) {
          console.error(`Error rendering slide ${index + 1}:`, error);
          slidesContainer.innerHTML += `
            <section class="error-slide">
              <div style="color: red; text-align: center; padding: 40px;">
                <h2>Rendering Error</h2>
                <p>Failed to render slide ${index + 1} (${layout})</p>
                <p>${error.message}</p>
              </div>
            </section>
          `;
        }
      });

      // Initialize Reveal.js AFTER scripts have time to execute
      setTimeout(() => {
        if (typeof initReveal === 'function') {
          initReveal();
        } else {
          // Fallback if reveal-config.js not loaded
          Reveal.initialize({
            width: 1920,
            height: 1080,
            margin: 0,
            minScale: 0.1,
            maxScale: 3.0,
            center: true,
            controls: true,
            progress: true,
            slideNumber: 'c/t',
            hash: true,
            history: true
          });
        }

        // Restore all dynamic elements from saved data
        restoreTextBoxes(data.slides);
        restoreImages(data.slides);
        restoreCharts(data.slides);
        restoreInfographics(data.slides);
        restoreDiagrams(data.slides);

        // Convert template slots to Element Type instances
        // This enables drag handles, resize handles, and format panel for all templates
        //
        // NEW APPROACH: All C1-C6 content templates use Direct Element Creation
        // - Slides use createElementsForTemplate() which reads from TEMPLATE_REGISTRY
        // - Creates proper elements (TextBox, Image, Chart, Table, etc.) directly
        // - Other templates still use convertHeroSlotsToElements()

        // Templates using the NEW direct element approach (blank grid + add elements)
        // All C1-C6 content templates, S1-S4 split templates, and H1-H3 hero templates use this approach
        const directElementTemplates = [
          // Content templates
          'C1-text', 'C2-table', 'C3-chart', 'C4-infographic', 'C5-diagram', 'C6-image',
          // Split templates
          'S1-visual-text', 'S2-image-content', 'S3-two-visuals', 'S4-comparison',
          // Hero templates (dark background)
          'H1-structured', 'H2-section', 'H3-closing'
        ];

        // Templates using the OLD slot conversion approach
        const slotConversionTemplates = [
          // Only B1-blank remains using old approach
          'B1-blank'
        ];

        data.slides.forEach((slide, index) => {
          const slideElement = document.querySelector(
            `.reveal .slides > section:nth-child(${index + 1})`
          );

          if (!slideElement) return;

          // Check if this slide uses direct element creation
          if (directElementTemplates.includes(slide.layout) || slideElement.hasAttribute('data-direct-elements')) {
            // NEW approach: Create elements directly using ElementManager
            if (typeof createElementsForTemplate === 'function') {
              console.log(`[DirectElementCreator] Creating elements for slide ${index} (${slide.layout})`);
              createElementsForTemplate(slideElement, index, slide.layout, slide.content);
            } else {
              console.warn('[DirectElementCreator] createElementsForTemplate not available');
            }
          } else if (slotConversionTemplates.includes(slide.layout)) {
            // OLD approach: Convert slot HTML to Element Types

    /**

    function checkPendingSlideNavigation() {
      try {
        const pendingNav = sessionStorage.getItem('pendingSlideNavigation');
        if (!pendingNav) return;

        const navData = JSON.parse(pendingNav);

        // Clear the pending navigation immediately to prevent loops
        sessionStorage.removeItem('pendingSlideNavigation');

        // Only process if recent (within 10 seconds) to avoid stale data
        if (Date.now() - navData.timestamp > 10000) {
          console.log('[Navigation] Pending navigation expired, ignoring');
          return;
        }

        console.log(`[Navigation] Navigating to slide ${navData.slideIndex} after reload`);

        // Navigate to the slide (0-based index)
        if (typeof Reveal !== 'undefined' && Reveal.isReady()) {
          Reveal.slide(navData.slideIndex);

          // Enable edit mode if requested
          if (navData.enableEditMode) {
            // Small delay to ensure slide is fully visible before enabling edit mode
            setTimeout(() => {
              if (typeof enterEditMode === 'function') {
                enterEditMode();
                console.log('[Navigation] Edit mode enabled for new slide');
              } else if (typeof toggleEditMode === 'function') {
                // Fallback: use toggle if enterEditMode not available
                const isEdit = document.body.getAttribute('data-mode') === 'edit';
                if (!isEdit) {
                  toggleEditMode();
                  console.log('[Navigation] Edit mode toggled for new slide');
                }
              }
            }, 200);
          }
        } else {
          console.warn('[Navigation] Reveal.js not ready, cannot navigate');
        }
      } catch (error) {
        console.error('[Navigation] Error processing pending navigation:', error);
        sessionStorage.removeItem('pendingSlideNavigation');
      }
    }

    /**

    function getPresentationId() {

      return match ? match[1] : null;

    /**
     * Handle adding a new slide
     */
    async function handleAddSlide(params) {
      const presentationId = getPresentationId();
      if (!presentationId) {
        return { success: false, error: 'No presentation ID found' };
      }

      try {
        const response = await fetch(`${getApiBaseUrl()}/api/presentations/${presentationId}/slides`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            layout: params.layout,
            position: params.position,
            content: params.content,
            background_color: params.background_color,
            background_image: params.background_image
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Store the new slide position to navigate to after reload
          // The API returns slide_index (0-based position where slide was added)
          const newSlideIndex = data.slide_index !== undefined ? data.slide_index : (params.position || 0);
          sessionStorage.setItem('pendingSlideNavigation', JSON.stringify({
            slideIndex: newSlideIndex,
            enableEditMode: true,
            timestamp: Date.now()
          }));

          // Clear the URL hash to prevent Reveal.js from navigating based on old hash
          // Use replaceState to avoid adding to browser history
          const cleanUrl = window.location.pathname + window.location.search;
          window.history.replaceState(null, '', cleanUrl);

          // Reload presentation to show new slide
          window.location.reload();
          return { success: true, action: 'addSlide', ...data };
        } else {
          return { success: false, action: 'addSlide', error: data.detail || 'Failed to add slide' };
        }
      } catch (error) {
        return { success: false, action: 'addSlide', error: error.message };
      }
    }

    /**
     * Get selection info for postMessage response
     * Returns information about current text selection, element selection, or review mode sections
     */
    function getSelectionInfoForPostMessage() {
      const info = {
        type: 'none',
        slideIndex: typeof getCurrentSlideInfo === 'function' ? getCurrentSlideInfo().index : 0
      };

      // Check for text selection
      const selection = window.getSelection();
      if (selection && !selection.isCollapsed) {
        const range = selection.getRangeAt(0);
        const container = range.commonAncestorContainer;
        const section = container.nodeType === Node.TEXT_NODE
          ? container.parentElement?.closest('[data-section-id]')
          : container.closest('[data-section-id]');

        info.type = 'text';
        info.text = selection.toString();
        info.sectionId = section?.dataset?.sectionId || null;
        info.sectionType = section?.dataset?.sectionType || null;
        info.slideIndex = section ? parseInt(section.dataset.slideIndex) || 0 : info.slideIndex;

        // Get formatting state
        if (typeof window.FormatAPI?.getFormatState === 'function') {
          info.formatting = window.FormatAPI.getFormatState();
        }

        return info;
      }

      // Check for element selection
      if (typeof window.ElementManager?.getSelectedElement === 'function') {
        const selectedElement = window.ElementManager.getSelectedElement();
        if (selectedElement) {
          info.type = 'element';
          info.elementId = selectedElement.id;
          info.elementType = selectedElement.type;
          info.slideIndex = selectedElement.slideIndex;
          info.position = selectedElement.position;
          return info;
        }
      }

      // Check for review mode section selection
      if (typeof getSelectedSections === 'function') {
        const sections = getSelectedSections();
        if (sections && sections.length > 0) {
          info.type = 'sections';
          info.count = sections.length;
          info.sections = sections;
          return info;
        }
      }

      return info;
    }

    /**
     * postMessage Bridge for Cross-Origin Communication
     * Allows parent window from different origin to control the presentation
     *
     * Security: Validates message origin before executing commands
     */
    window.addEventListener('message', async (event) => {
      // Security: Validate origin
      // Allow localhost (development), cloud platforms, and production frontend (deckster.xyz)
      const allowedOriginPattern = /^https?:\/\/(localhost:\d+|127\.0\.0\.1:\d+|.*\.up\.railway\.app|.*\.vercel\.app|.*\.netlify\.app|(www\.)?deckster\.xyz)$/;

      if (!allowedOriginPattern.test(event.origin)) {
        console.warn('‚ö†Ô∏è Rejected postMessage from unauthorized origin:', event.origin);
        return;
      }

      const { action, params } = event.data || {};

      if (!action) {
        console.warn('‚ö†Ô∏è postMessage received without action:', event.data);
        return;
      }

      console.log(`üì® postMessage received: ${action}`, params);

      let result = { success: false, action };

      try {
        switch (action) {
          // Navigation functions
          case 'nextSlide':
            if (typeof Reveal !== 'undefined') {
              Reveal.next();
              result.success = true;
            }
            break;

          case 'prevSlide':
            if (typeof Reveal !== 'undefined') {
              Reveal.prev();
              result.success = true;
            }
            break;

          case 'goToSlide':
            if (typeof goToSlide === 'function' && params?.index !== undefined) {
              goToSlide(params.index);  // Now expects 0-based index
              result.success = true;
              result.slideIndex = params.index;
            } else if (typeof Reveal !== 'undefined' && params?.index !== undefined) {
              Reveal.slide(params.index);  // Fallback: direct call with 0-based index
              result.success = true;
              result.slideIndex = params.index;
            }
            break;

          case 'getCurrentSlideInfo':
            if (typeof getCurrentSlideInfo === 'function') {
              result.success = true;
              result.data = getCurrentSlideInfo();
            }
            break;

          // Edit mode functions
          case 'toggleEditMode':
            if (typeof toggleEditMode === 'function') {
              toggleEditMode();
              result.success = true;
              result.isEditing = document.body.getAttribute('data-mode') === 'edit';
            }
            break;

          case 'saveAllChanges':
            if (typeof saveAllChanges === 'function') {
              saveAllChanges();
              result.success = true;
            }
            break;

          case 'cancelEdits':
            if (typeof cancelEdits === 'function') {
              cancelEdits();
              result.success = true;
            }
            break;

          case 'showVersionHistory':
            if (typeof showVersionHistory === 'function') {
              showVersionHistory();
              result.success = true;
            }
            break;

          // Get version history via API (cross-origin accessible)
          case 'getVersionHistory':
            (async () => {
              try {
                const presId = params?.presentationId || getPresentationId();
                if (!presId) {
                  result.success = false;
                  result.error = 'No presentation ID available';
                  event.source.postMessage(result, event.origin);
                  return;
                }

                const response = await fetch(`${getApiBaseUrl()}/api/presentations/${presId}/versions`);
                const data = await response.json();

                if (response.ok) {
                  result.success = true;
                  result.presentationId = data.presentation_id;
                  result.currentVersionId = data.current_version_id;
                  result.versions = data.versions;
                } else {
                  result.success = false;
                  result.error = data.detail || 'Failed to fetch version history';
                }
              } catch (error) {
                result.success = false;
                result.error = error.message;
              }
              event.source.postMessage(result, event.origin);
            })();
            return; // Don't send response synchronously

          // Restore a specific version (cross-origin accessible)
          case 'restoreVersion':
            (async () => {
              try {
                const presId = params?.presentationId || getPresentationId();
                const versionId = params?.versionId;

                if (!presId) {
                  result.success = false;
                  result.error = 'No presentation ID available';
                  event.source.postMessage(result, event.origin);
                  return;
                }

                if (!versionId) {

              event.source.postMessage(result, event.origin);

            return; // Don't send response synchronously

                if (typeof window.ElementManager?.updatePosition === 'function') {
                  window.ElementManager.updatePosition(params.elementId, {
                    gridRow: textBox.style.gridRow,
                    gridColumn: textBox.style.gridColumn
                  });
                }
                result.success = true;
                if (typeof window.markContentChanged === 'function') window.markContentChanged();
              } else {
                result.error = 'Text box not found';
              }
            } else {
              result.error = 'elementId and gridRow or gridColumn parameters required';
            }
            break;

          default:
            console.warn(`‚ö†Ô∏è Unknown action: ${action}`);
            result.error = `Unknown action: ${action}`;
        }
      } catch (error) {
        console.error(`‚ùå Error executing action ${action}:`, error);
        result.success = false;
        result.error = error.message;
      }

      // Send response back to parent
      event.source.postMessage(result, event.origin);
      console.log(`üì§ postMessage response sent:`, result);
    });

    console.log('‚úÖ postMessage bridge initialized - ready for cross-origin commands');

    // Render presentation on load
    window.addEventListener('DOMContentLoaded', () => {
      if (PRESENTATION_DATA) {
        renderPresentation(PRESENTATION_DATA);
      } else {
        document.getElementById('slides-container').innerHTML = `
          <section>
            <div style="text-align: center; padding: 60px; color: #6b7280;">
              <h1 style="font-size: 48px; color: #1f2937;">No Presentation Data</h1>
              <p style="font-size: 24px; margin-top: 24px;">No presentation data was provided</p>
              <p style="font-size: 18px; margin-top: 16px; color: #9ca3af;">Use the API to create a presentation</p>
            </div>
          </section>
        `;
        if (typeof initReveal === 'function') {
          initReveal();
        }
      }

      // Show help text on first load
      setTimeout(showHelpText, 1000);
    });
  </script>
