  <!-- Presentation Rendering Script -->
  <script>
    // Presentation data (injected by server)
    const PRESENTATION_DATA = null;

    // Renderer registry (6 layouts)
    const RENDERERS = {
      'L01': window.renderL01,
      'L02': window.renderL02,
      'L03': window.renderL03,
      'L25': window.renderL25,
      'L27': window.renderL27,
      'L29': window.renderL29
    };

    /**
     * Render presentation from data
     */
    function renderPresentation(data) {
      if (!data || !data.slides) {
        console.error('Invalid presentation data');
        return;
      }

      const slidesContainer = document.getElementById('slides-container');
      slidesContainer.innerHTML = '';

      // Update document title
      document.title = data.title || 'Presentation';

      // Render each slide
      data.slides.forEach((slide, index) => {
        const layout = slide.layout;
        const content = slide.content;

        // Get renderer
        const renderer = RENDERERS[layout];
        if (!renderer) {
          console.error(`No renderer found for layout: ${layout}`);
          slidesContainer.innerHTML += `
            <section class="error-slide">
              <div style="color: red; text-align: center; padding: 40px;">
                <h2>Error: Unknown Layout</h2>
                <p>Layout '${layout}' is not supported in v7.5-main</p>
                <p>Valid layouts: L01, L02, L03, L25, L27, L29</p>
              </div>
            </section>
          `;
          return;
        }

        // Render slide
        try {
          const slideHTML = renderer(content, slide, index);

          // Create temporary container to parse HTML
          const tempContainer = document.createElement('div');
          tempContainer.innerHTML = slideHTML;

          // Extract all script tags before inserting HTML
          const scripts = tempContainer.querySelectorAll('script');

          // Insert the HTML while preserving previous DOM elements
          // Using appendChild instead of innerHTML += to avoid destroying previous slides
          const sections = tempContainer.querySelectorAll('section');
          sections.forEach(section => {
            slidesContainer.appendChild(section);
          });

          // Manually execute each script by creating new script elements
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');

            // Copy all attributes (src, type, async, defer, etc.)
            Array.from(oldScript.attributes).forEach(attr => {
              newScript.setAttribute(attr.name, attr.value);
            });

            // Copy script content (for inline scripts)
            newScript.textContent = oldScript.textContent;

            // Append to document body - this triggers execution
            document.body.appendChild(newScript);
          });

        } catch (error) {
          console.error(`Error rendering slide ${index + 1}:`, error);
          slidesContainer.innerHTML += `
            <section class="error-slide">
              <div style="color: red; text-align: center; padding: 40px;">
                <h2>Rendering Error</h2>
                <p>Failed to render slide ${index + 1} (${layout})</p>
                <p>${error.message}</p>
              </div>
            </section>
          `;
        }
      });

      // Initialize Reveal.js AFTER scripts have time to execute
      setTimeout(() => {
        if (typeof initReveal === 'function') {
          initReveal();
        } else {
          // Fallback if reveal-config.js not loaded
          Reveal.initialize({
            width: 1920,
            height: 1080,
            margin: 0,
            minScale: 0.1,
            maxScale: 3.0,
            center: true,
            controls: true,
            progress: true,
            slideNumber: 'c/t',
            hash: true,
            history: true
          });
        }

        console.log(`‚úÖ Presentation rendered: ${data.slides.length} slides`);
      }, 300);  // Give scripts 300ms to execute
    }

    /**

      setTimeout(() => {
        helpText.classList.remove('show');

    }

    // Add keyboard shortcuts (Note: 'B' and 'C' are handled by RevealJS config)
    document.addEventListener('keydown', (e) => {

    // ==================== Slide CRUD Handler Functions ====================

    /**
     * Get presentation ID from current URL
     */
    function getPresentationId() {
      const path = window.location.pathname;
      const match = path.match(/\/p\/([^\/]+)/);
      return match ? match[1] : null;
    }

    /**
     * Get base API URL
     */
    function getApiBaseUrl() {
      return window.location.origin;
    }

    /**
     * Handle adding a new slide
     */
    async function handleAddSlide(params) {
      const presentationId = getPresentationId();
      if (!presentationId) {
        return { success: false, error: 'No presentation ID found' };
      }

      try {
        const response = await fetch(`${getApiBaseUrl()}/api/presentations/${presentationId}/slides`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            layout: params.layout,
            position: params.position,
            content: params.content,
            background_color: params.background_color,
            background_image: params.background_image
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Reload presentation to show new slide
          window.location.reload();
          return { success: true, action: 'addSlide', ...data };
        } else {
          return { success: false, action: 'addSlide', error: data.detail || 'Failed to add slide' };
        }
      } catch (error) {
        return { success: false, action: 'addSlide', error: error.message };
      }
    }

    /**
     * Get selection info for postMessage response
     * Returns information about current text selection, element selection, or review mode sections
     */
    function getSelectionInfoForPostMessage() {
      const info = {
        type: 'none',
        slideIndex: typeof getCurrentSlideInfo === 'function' ? getCurrentSlideInfo().index : 0
      };

      // Check for text selection
      const selection = window.getSelection();
      if (selection && !selection.isCollapsed) {
        const range = selection.getRangeAt(0);
        const container = range.commonAncestorContainer;
        const section = container.nodeType === Node.TEXT_NODE
          ? container.parentElement?.closest('[data-section-id]')
          : container.closest('[data-section-id]');

        info.type = 'text';
        info.text = selection.toString();
        info.sectionId = section?.dataset?.sectionId || null;
        info.sectionType = section?.dataset?.sectionType || null;
        info.slideIndex = section ? parseInt(section.dataset.slideIndex) || 0 : info.slideIndex;

        // Get formatting state
        if (typeof window.FormatAPI?.getFormatState === 'function') {
          info.formatting = window.FormatAPI.getFormatState();
        }

        return info;
      }

      // Check for element selection
      if (typeof window.ElementManager?.getSelectedElement === 'function') {
        const selectedElement = window.ElementManager.getSelectedElement();
        if (selectedElement) {
          info.type = 'element';
          info.elementId = selectedElement.id;
          info.elementType = selectedElement.type;
          info.slideIndex = selectedElement.slideIndex;
          info.position = selectedElement.position;
          return info;
        }
      }

      // Check for review mode section selection
      if (typeof getSelectedSections === 'function') {
        const sections = getSelectedSections();
        if (sections && sections.length > 0) {
          info.type = 'sections';
          info.count = sections.length;
          info.sections = sections;
          return info;
        }
      }

      return info;
    }

    /**
     * postMessage Bridge for Cross-Origin Communication
     * Allows parent window from different origin to control the presentation
     *
     * Security: Validates message origin before executing commands
     */
    window.addEventListener('message', async (event) => {
      // Security: Validate origin
      // Allow localhost (development), cloud platforms, and production frontend (deckster.xyz)
      const allowedOriginPattern = /^https?:\/\/(localhost:\d+|127\.0\.0\.1:\d+|.*\.up\.railway\.app|.*\.vercel\.app|.*\.netlify\.app|(www\.)?deckster\.xyz)$/;

      if (!allowedOriginPattern.test(event.origin)) {
        console.warn('‚ö†Ô∏è Rejected postMessage from unauthorized origin:', event.origin);
        return;
      }

      const { action, params } = event.data || {};

      if (!action) {
        console.warn('‚ö†Ô∏è postMessage received without action:', event.data);
        return;
      }

      console.log(`üì® postMessage received: ${action}`, params);

      let result = { success: false, action };

      try {
        switch (action) {
          // Navigation functions
          case 'nextSlide':
            if (typeof Reveal !== 'undefined') {
              Reveal.next();
              result.success = true;
            }
            break;

          case 'prevSlide':
            if (typeof Reveal !== 'undefined') {
              Reveal.prev();
              result.success = true;
            }
            break;

          case 'goToSlide':
            if (typeof goToSlide === 'function' && params?.index !== undefined) {
              goToSlide(params.index);  // Now expects 0-based index
              result.success = true;
              result.slideIndex = params.index;
            } else if (typeof Reveal !== 'undefined' && params?.index !== undefined) {
              Reveal.slide(params.index);  // Fallback: direct call with 0-based index
              result.success = true;
              result.slideIndex = params.index;
            }
            break;

          case 'getCurrentSlideInfo':
            if (typeof getCurrentSlideInfo === 'function') {
              result.success = true;
              result.data = getCurrentSlideInfo();
            }
            break;

          // Edit mode functions
          case 'toggleEditMode':
            if (typeof toggleEditMode === 'function') {
              toggleEditMode();
              result.success = true;
              result.isEditing = document.body.getAttribute('data-mode') === 'edit';
            }
            break;

          case 'saveAllChanges':
            if (typeof saveAllChanges === 'function') {
              saveAllChanges();
              result.success = true;
            }
            break;

          case 'cancelEdits':
            if (typeof cancelEdits === 'function') {
              cancelEdits();
              result.success = true;
            }
            break;

          case 'showVersionHistory':
            if (typeof showVersionHistory === 'function') {
              showVersionHistory();
              result.success = true;
            }
            break;

          // Overview mode functions
          case 'toggleOverview':
            if (typeof toggleOverview === 'function') {
              toggleOverview();
              result.success = true;
              result.isOverview = isOverviewActive();
            } else if (typeof Reveal !== 'undefined') {
              Reveal.toggleOverview();
              result.success = true;
            }
            break;

          case 'isOverviewActive':
            if (typeof isOverviewActive === 'function') {
              result.success = true;
              result.data = isOverviewActive();
            }
            break;

          // Debug functions
          case 'toggleGridOverlay':
            if (typeof toggleGridOverlay === 'function') {
              toggleGridOverlay();
              result.success = true;
            }
            break;

          case 'toggleBorderHighlight':
            if (typeof toggleBorderHighlight === 'function') {
              toggleBorderHighlight();
              result.success = true;
            }
            break;

          // Review mode functions
          case 'toggleReviewMode':
            if (typeof toggleReviewMode === 'function') {
              toggleReviewMode();
              result.success = true;
              result.isReviewing = document.body.getAttribute('data-mode') === 'review';
            }
            break;

          case 'enterReviewMode':
            if (typeof enterReviewMode === 'function') {
              enterReviewMode();
              result.success = true;
              result.isReviewing = true;
            }
            break;

          case 'exitReviewMode':
            if (typeof exitReviewMode === 'function') {
              exitReviewMode();
              result.success = true;
              result.isReviewing = false;
            }
            break;

          case 'getSelectedSections':
            if (typeof getSelectedSections === 'function') {
              result.success = true;
              result.data = getSelectedSections();
            }
            break;

          case 'clearSelection':
            if (typeof clearSelection === 'function') {
              clearSelection();
              result.success = true;
            }
            break;

          // ==================== Slide CRUD Operations ====================

          case 'addSlide':
            if (params?.layout) {
              result = await handleAddSlide(params);
            } else {
              result.error = 'layout parameter is required';
            }
            break;

          case 'deleteSlide':
            if (params?.index !== undefined) {
              result = await handleDeleteSlide(params.index);
            } else {
              result.error = 'index parameter is required';
            }
            break;

          case 'reorderSlides':
            if (params?.from_index !== undefined && params?.to_index !== undefined) {
              result = await handleReorderSlides(params.from_index, params.to_index);
            } else {
              result.error = 'from_index and to_index parameters are required';
            }
            break;

          case 'duplicateSlide':
            if (params?.index !== undefined) {
              result = await handleDuplicateSlide(params.index, params.insert_after);
            } else {
              result.error = 'index parameter is required';
            }
            break;

          case 'changeSlideLayout':
            if (params?.index !== undefined && params?.new_layout) {
              result = await handleChangeLayout(params.index, params.new_layout, params.preserve_content);
            } else {
              result.error = 'index and new_layout parameters are required';
            }
            break;

          case 'getSlideLayouts':
            result.success = true;
            result.data = {
              layouts: ['L01', 'L02', 'L03', 'L25', 'L27', 'L29'],
              descriptions: {
                'L01': 'Centered Chart with Text Below',
                'L02': 'Left Diagram with Text on Right',
                'L03': 'Two Charts in Columns',
                'L25': 'Main Content Shell',
                'L27': 'Image Left with Content Right',
                'L29': 'Full-Bleed Hero Slide'
              }
            };
            break;

          case 'getSlideCount':
            if (PRESENTATION_DATA && PRESENTATION_DATA.slides) {
              result.success = true;
              result.data = { count: PRESENTATION_DATA.slides.length };
            } else {
              result.error = 'No presentation loaded';
            }
            break;

          case 'getSlideInfo':
            if (params?.index !== undefined && PRESENTATION_DATA && PRESENTATION_DATA.slides) {
              const idx = params.index;
              if (idx >= 0 && idx < PRESENTATION_DATA.slides.length) {
                result.success = true;
                result.data = {
                  index: idx,
                  layout: PRESENTATION_DATA.slides[idx].layout,
                  content: PRESENTATION_DATA.slides[idx].content
                };
              } else {
                result.error = `Invalid slide index ${idx}`;
              }
            } else {
              result.error = 'index parameter is required';
            }
            break;

          case 'forceSave':
            if (typeof forceSaveNow === 'function') {
              await forceSaveNow();
              result.success = true;
            } else if (typeof saveAllChanges === 'function') {
              saveAllChanges();
              result.success = true;
            }
            break;

          case 'getPendingChanges':
            if (typeof getPendingChangesCount === 'function') {
              result.success = true;
              result.data = { count: getPendingChangesCount() };
            } else {
              result.success = true;
              result.data = { count: 0 };
            }
            break;

          // ===== World-Class Editor APIs (v7.5.3) =====

          // Format text (apply bold, italic, underline, etc.)
          case 'formatText':
            if (typeof window.FormatAPI?.formatText === 'function') {
              result = { ...result, ...window.FormatAPI.formatText(params) };
            } else {
              result.error = 'FormatAPI not available';
            }
            break;

          // Get selection info (text, element, or sections)
          case 'getSelectionInfo':
            result.success = true;
            result.data = getSelectionInfoForPostMessage();
            break;

          // Update section content (for AI-generated content injection)
          case 'updateSectionContent':
            if (params?.sectionId && params?.content !== undefined) {
              const section = document.querySelector(`[data-section-id="${params.sectionId}"]`);
              if (section) {
                // Optional animation
                if (params.animate !== false) {
                  section.style.transition = 'opacity 0.3s ease';
                  section.style.opacity = '0.3';
                  setTimeout(() => {
                    section.innerHTML = params.content;
                    section.style.opacity = '1';
                  }, 300);
                } else {
                  section.innerHTML = params.content;
                }
                // Trigger auto-save
                if (typeof markContentChanged === 'function') {
                  const slideIndex = parseInt(section.dataset.slideIndex) || 0;
                  markContentChanged(slideIndex, 'content');
                }
                result.success = true;
                result.sectionId = params.sectionId;
              } else {
                result.error = `Section not found: ${params.sectionId}`;
              }
            } else {
              result.error = 'sectionId and content parameters required';
            }
            break;

          // Insert shape
          case 'insertShape':
            if (typeof window.ElementManager?.insertShape === 'function') {
              const slideIndex = params?.slideIndex ?? (typeof getCurrentSlideInfo === 'function' ? getCurrentSlideInfo().index : 0);
              const insertResult = window.ElementManager.insertShape(slideIndex, params);
              result = { ...result, ...insertResult };
            } else {
              result.error = 'ElementManager not available';
            }
            break;

          // Insert table
          case 'insertTable':
            if (typeof window.ElementManager?.insertTable === 'function') {
              const slideIndex = params?.slideIndex ?? (typeof getCurrentSlideInfo === 'function' ? getCurrentSlideInfo().index : 0);
              const insertResult = window.ElementManager.insertTable(slideIndex, params);
              result = { ...result, ...insertResult };
            } else {
              result.error = 'ElementManager not available';
            }
            break;

          // Insert chart
          case 'insertChart':
            if (typeof window.ElementManager?.insertChart === 'function') {
              const slideIndex = params?.slideIndex ?? (typeof getCurrentSlideInfo === 'function' ? getCurrentSlideInfo().index : 0);
              const insertResult = window.ElementManager.insertChart(slideIndex, params);
              result = { ...result, ...insertResult };
            } else {
              result.error = 'ElementManager not available';
            }
            break;

          // Insert image
          case 'insertImage':
            if (typeof window.ElementManager?.insertImage === 'function') {
              const slideIndex = params?.slideIndex ?? (typeof getCurrentSlideInfo === 'function' ? getCurrentSlideInfo().index : 0);
              const insertResult = window.ElementManager.insertImage(slideIndex, params);
              result = { ...result, ...insertResult };
            } else {
              result.error = 'ElementManager not available';
            }
            break;

          // Delete element
          case 'deleteElement':
            if (typeof window.ElementManager?.deleteElement === 'function' && params?.elementId) {
              const deleteResult = window.ElementManager.deleteElement(params.elementId);
              result = { ...result, ...deleteResult };
            } else {
              result.error = params?.elementId ? 'ElementManager not available' : 'elementId parameter required';
            }
            break;

          default:
            console.warn(`‚ö†Ô∏è Unknown action: ${action}`);
            result.error = `Unknown action: ${action}`;
        }
      } catch (error) {
        console.error(`‚ùå Error executing action ${action}:`, error);
        result.success = false;
        result.error = error.message;
      }

      // Send response back to parent
      event.source.postMessage(result, event.origin);
      console.log(`üì§ postMessage response sent:`, result);
    });

    console.log('‚úÖ postMessage bridge initialized - ready for cross-origin commands');

    // Render presentation on load
    window.addEventListener('DOMContentLoaded', () => {
      if (PRESENTATION_DATA) {
        renderPresentation(PRESENTATION_DATA);
      } else {
        document.getElementById('slides-container').innerHTML = `
          <section>
            <div style="text-align: center; padding: 60px; color: #6b7280;">
              <h1 style="font-size: 48px; color: #1f2937;">No Presentation Data</h1>
              <p style="font-size: 24px; margin-top: 24px;">No presentation data was provided</p>
              <p style="font-size: 18px; margin-top: 16px; color: #9ca3af;">Use the API to create a presentation</p>
            </div>
          </section>
        `;
        if (typeof initReveal === 'function') {
          initReveal();
        }
      }

      // Show help text on first load
      setTimeout(showHelpText, 1000);
    });
  </script>
